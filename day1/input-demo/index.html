<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input Demo</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top">App to show the input</header>
    <main class="hero">
      <div class="result">The result should appear HERE</div>
      <form class="form-container">
        <div class="input-container" id="input1">
          <label for="title_input">Text:</label>
          <input id="input-zone" type="text" placeholder="Type some text" />
        </div>
        <div class="input-container" id="input2">
          <label for="title_input">Text:</label>
          <input id="input-zone" type="text" placeholder="Type some text" />
        </div>
        <div class="input-container" id="input3">
          <label for="title_input">Text:</label>
          <input id="input-zone" type="text" placeholder="Type some text" />
        </div>

        <button type="submit" class="submit-button" onclick="submitValues()">
          SUBMIT
        </button>
      </form>
    </main>
  </body>
</html>
