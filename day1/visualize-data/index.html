<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styling/style.css" type="text/css" />
    <script src="src/data.js" type="text/javascript" defer></script>
    <script src="src/main.js" type="text/javascript" defer></script>

    <title>
      Data Visualization
    </title>
  </head>
  <body>
    <header class="head">New Members List for the Poker Club</header>
    <main class="main-elmnt">
      <div class="filter-zone">
        <form class="form-container">
          <label for="first-name">First Name</label>
          <input type="text" id="first" class="input-zone" name="First Name" />
          <label for="last-name">Last Name</label>
          <input type="text" id="last" class="input-zone" name="Last Name" />
          <label for="gender-input">Gender</label>
          <input type="text" id="gender" class="input-zone" name="Gender" />
          <button type="submit" id="submitButton">Filter / Reset</button>
        </form>
      </div>
      <div class="result-zone"></div>
    </main>
  </body>
</html>
